<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundSurge</title>
  <link rel="stylesheet" href="stylep1.css">
  <link rel="icon" href="SoundSurgelogo.png">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">SoundSurge</div>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SONGS</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>THE<br>REAL<br>SOUND</h1>
      </div>
      <div class="Right-col">
        <p>Click here to listen</p>
        <img src="play.png" id="icon" >
      </div>
    </div>
  </div>
  <audio id="mysong">
    <source src="dancingwithyourghost.mp3" type="audio/mp3">
  </audio>
<script>
  var mysong=document.getElementById("mysong");
  var icon=document.getElementById("icon");
  icon.onclick=function(){
    if(mysong.paused){
      mysong.play();
      icon.src="pause.png"
    }else{
      mysong.pause();
      icon.src="play.png"
    }
    
  }
</script>
</body>
</html>
