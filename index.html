<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundSurge</title>
  <link rel="stylesheet" href="style.css">
  <a href="https://www.flaticon.com/free-icons/audio-recorder" title="audio recorder icons"></a>
  
  <link rel="icon" href="images/logo.png">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">SoundSurge</div>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SONGS</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>THE<br>REAL<br>SOUND</h1>
      </div>
      <div class="right-col">
        <div class="player">
          <div class="sound-visualizer-container">
            <canvas id="soundVisualizer"></canvas>
          </div>
          <div class="song-info">
            <p class="song-name">SoundSurge</p>
          </div>          
          <div class="prog">
            <div class="prog-time">
                <p class="left"></p>
                <p class="right"></p>
            </div>
            <div class="prog-bar">
                <div class="prog-bar-inner"></div>
            </div>
        </div>
          <ul class="buttons">
            <a href="#" class="button button-sm">
                <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-lg">
                <i class="fas fa-play fa-lg" aria-hidden="true" aria-hidden="true"></i>
                <span class="sr-only">Pause</span>
            </a>
            <a href="#" class="button button-fd">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm repeat">
              <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
              <span class="sr-only">Repeat Song</span>
            </a>            
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>
